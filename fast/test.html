<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理程序设计</title>
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
	<script>
		var dom = document.getElementById("div1");
		
		var fn = bindEvent(dom, 'click', al);
		//unBindEvent(dom, 'click', fn);
		
		function al() {
			alert('1');
		}
		
		function bindEvent(obj, event, fn) {
			if(obj.addEventListener){
	            obj.addEventListener(event, fn, false);
	        }else{
	            var _fn = fn;
				fn = function() {
					_fn.call(obj);
				}
	           obj.attachEvent('on' + event, fn);
	           return fn;
	        }
		}
		
		function unBindEvent(obj, event, fn) {
			if(obj.removeEventListener) {
				obj.removeEventListener(event, fn, false);
			}else {
				obj.detachEvent('on' + event, fn);
			}
		}
	</script>
</html>
