<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<title>首页</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body class="win8_module_workflow">
		<div id="container">
			<div id="north">
				<div id="north-left">
					<span>快捷快递网络智能办公系统</span>
				</div>
				<div id="north-right">
					<div id="datetime" class="date-font">
						<div id="time_area"><!--时间--></div>
						<div id="date"><!--日期--></div> 
						<div id="mdate"><!--农历--></div>
					</div>
				</div>
			</div>
			<div id="taskbar">
				<div id="taskbar-left">
					<div id="taskbar-menu"></div>
					<div id="menue-list">
						<div id="triangle"></div>
						<div class="menue-top">
							<div class="menue-top-left">
								<div class="avator"><img src="http://42.96.175.100/static/images/avatar/0.gif"></div>
								<div class="username">陈坤</div>
							</div>
							<div class="menue-top-right">
								<div class="menue-cancellation"></div>
								<div class="menue-exit"></div>
							</div>
						</div>
						<div class="menue-content">
							<div class="menue-content-left">
								<div class="scroll-up"></div>
								<div class="menue-group-list-wrap">
									<div class="menue-group-list">
										<!--这里是分组列表-->
										<!--<div class="one-first-munue">
											<img class="img" src="http://42.96.175.100/static/theme/10/images/menu_icons/mytable.png" />
											<span class="title">个人事务</span>
										</div>-->
									</div>
								</div>
								<div class="scroll-down"></div>
							</div>
							<div class="menue-content-center">
								<!--这里相当于二级菜单-->
								<!--<div class="menue-one-app">新建工作</div>
								<div class="menue-one-app">我的工作</div>
								<div class="menue-one-app">工作查询</div>-->
							</div>
							<div class="menue-content-right">
								<div class="one-fast-app">
									<div class="fast-app-icon first"></div>
									<div class="fast-app-title">快捷总部门户</div>
								</div>
								
								<div class="one-fast-app">
									<div class="fast-app-icon second"></div>
									<div class="fast-app-title">总部门户</div>
								</div>
								
								<div class="one-fast-app">
									<div class="fast-app-icon third"></div>
									<div class="fast-app-title">信息中心</div>
								</div>
								
								<div class="one-fast-app">
									<div class="fast-app-icon forth"></div>
									<div class="fast-app-title">管理中心</div>
								</div>
								
								<div class="one-fast-app">
									<div class="fast-app-icon fifth"></div>
									<div class="fast-app-title">我的桌面</div>
								</div>
								
								<div class="one-fast-app">
									<div class="fast-app-icon sixth"></div>
									<div class="fast-app-title">部门门户</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="taskbar-right">
					<div class="taskbar-icon"></div>
					<div class="taskbar-icon"></div>
					<div class="taskbar-icon taskbar-setting"></div>
					<div class="taskbar-icon taskbar-skin"></div>
					<div class="taskbar-icon taskbar-exit"></div>
					<div class="taskbar-icon taskbar-hide"></div>
				</div>
				<div id="taskbar-center">
					<div class="preTab"></div>
					<div class="taskbar-tab-wrap">
					
						<div id="taskbar-tab-list">
							<div class="taskbar-tab taskbar-tab-active">
								<a class="tab">我的桌面</a>
								<span class="tab-close"></span>
							</div>
							<div class="taskbar-tab">
								<a class="tab">日程安排</a>
								<span></span>
							</div>	
							<div class="taskbar-tab">
								<a class="tab">投票</a>
								<span></span>
							</div>
						</div>
					</div>
					<div class="nextTab"></div>
				</div>
			</div><!--taskbar结束-->
			
			<div id="funcbar"> </div>
			
			<div id="content"> </div>
				
			<div id="status">
				<div class="online-people"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/interface.js" ></script>
	<script type="text/javascript" src="lib/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript" src="js/calendar.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>
</html>
