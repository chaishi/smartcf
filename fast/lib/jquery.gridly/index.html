<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拖拽练习</title>
		<link href="stylesheets/jquery.gridly.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
		  .gridly {
		    position: relative;
		    width: 960px;
		  }
		  .brick.small {
		    width: 140px;
		    height: 140px;
		  }
		  .brick.large {
		    width: 300px;
		    height: 300px;
		  }
		  .blue {
		  	background-color: blue;
		  }
		  .green {
		  	background-color: green;
		  }
		  .yellow {
		  	background-color: yellow;
		  }
		  .gray {
		  	background-color: gray;
		  }
		  .red {
		  	background-color: red;
		  }
		  .black {
		  	background-color: black;
		  }
		  
		  
		</style>
	</head>
	<body> 
		
		<div class="gridly">
		  <div class="brick small blue">2</div>
		  <div class="brick small green">1</div>
		  <div class="brick large yellow"></div>
		  <div class="brick small gray"></div>
		  <div class="brick small red"></div>
		  <div class="brick large black"></div>
		</div>
		
	</body>
	<script src="../lib/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="javascripts/jquery.gridly.js" type="text/javascript"></script>
	<script>
	  $('.gridly').gridly({
	    base: 60, // px 
	    gutter: 20, // px
	    columns: 12
	  });
	</script>
</html>
